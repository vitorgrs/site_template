---

layout: manager
---

<h1 class="tituloForm">Cadastre um novo Membro</h1>

<form id="form_membro" onsubmit="return false">

    <div id="form_fields">
        <label for="nomeMembro" class="labelName">Nome</label>
        <input type="text" name="nome_membro" id="nomeMembro" required placeholder="Insira seu nome completo aqui" />
        
        <label for="cargo" class="labelName">Cargo</label>
        <select name="cargo_membro" id="cargo" required>
            <option value="" disabled selected hidden>Selecione seu cargo aqui</option>
            <option value="Professor">Professor</option>
            <option value="Aluno">Aluno</option>
            <option value="Ex-Aluno">Ex-Aluno</option>
        </select>

        <label for="afiliacao" class="labelName">Afiliação</label>
        <select name="afiliacao" id="afiliacao" required>
            <option value="" disabled selected hidden>Selecione sua afiliação aqui</option>
            <option value="DEINF">DEINF</option>
            <option value="Dep. Engenharia da Computação">Departamento Engenharia da Computação</option>
            <option value="Sem Filiação">Sem Filiação</option>
        </select>



        <label for="inputLattes" class="labelName">Curriculo Lattes</label>
        <div id="lattesDiv">
            <span>https://lattes.cnpq.br/</span>
            <input type="text" id="inputLattes" name="id_lattes" required placeholder="Coloque o seu ID aqui">
        </div>
        

        <label for="emailMembro" class="labelName">E-mail</label>
        <input type="email" name="email_membro" id = "emailMembro" placeholder="Insire seu e-mail aqui">
        

        <label for="descMembro" class="labelName">Descrição</label>
        <textarea name="desc_membro" id="descMembro" placeholder="Insira uma breve descrição ou biografia aqui"></textarea>



        <div class="buttonRow">
            <button type="button" class="cancelarButton">Cancelar</button>
            <button type="submit" class="enviarButton" id="enviarButton">Enviar</button>
        </div>
    </div>


</form>
