
- title: Programa de Cooperação Cientifica e Tecnológica UFMA/ALUMAR
  subtitle: "Projeto de P&D Alumar com vigência de 2004 a 2013"
  group: featured
  image: assets/images/projetos/Alumar.png
  link: https://github.com/
  description: Projeto com diversas iniciativas desenvolvidas em parceria com a ALUMAR (ALCOA). Entre os principais pontos, destaca-se o desenvolvimento de um LIMS (Laboratory Information Management System), que visa melhorar a gestão de dados de laboratório. Também abrange o Gerenciamento de Trocadores de Calor (HTM) e a Simulação de Manobras em Sistemas de Força, focando na otimização operacional. Além disso, o projeto inclui uma plataforma de E-Learning, com cursos sobre Bombas Centrífugas, Queimaduras Químicas (EBTV), Prevenção de Quedas, Amostragem no Descarregamento, e Evaporação, reforçando a capacitação técnica dos funcionários.

  tags:
    - ALUMAR 
    - Inteligencia artificial
    - Visão computacional  

- title: AGITO - Ambiente Gráfico 3d para treinamento de Opedores
  subtitle: "Projeto de P&D CHESF/ANEEL com vigência de 2013 a 2015"
  group: featured
  image: assets/images/projetos/Operadores_Sistemas_Eletricos.png
  link: https://github.com/
  description: O projeto AGITO (Ambiente Gráfico 3D para Treinamento de Operadores), desenvolvido no âmbito do P&D CHESF/ANEEL entre 2013 e 2015, visa simular, em um ambiente tridimensional, a operação de subestações elétricas para capacitar operadores em situações de risco e falhas críticas, como incêndios e desligamentos. Utilizando tecnologia avançada de simulação, o sistema permite a visualização de ocorrências em tempo real, oferecendo uma plataforma prática e segura para o treinamento e resposta a emergências operacionais, contribuindo para a eficiência e segurança das operações em subestações.
  tags:
    - CHESF
    - ANEEL
    - Realidade virtual e Aumentada

- title: Inteligência computacional para identificar a predisposição de consumidores à proposição de ações judiciais SIPAJU
  subtitle: "Projeto de P&D Equatorial Energia com vigência de 2018 a 2020"
  group: featured
  image: assets/images/projetos/Sijapu.png
  link: https://github.com/
  description: O projeto SIPAJU (Sistema Inteligente para Predisposição de Ações Judiciais) tem como objetivo aplicar inteligência computacional para identificar padrões e comportamentos que possam prever a predisposição de consumidores em entrarem com ações judiciais contra empresas ou organizações. A partir da análise de grandes volumes de dados históricos, o sistema visa antecipar potenciais disputas legais, permitindo que as empresas adotem medidas proativas para mitigar os riscos, melhorar o atendimento ao cliente e promover soluções amigáveis antes que os conflitos se agravem judicialmente.
  tags:
   - Equatorial Energia
   - Inteligencia Artificial

- title: Construção Auto Organizáveis de Agrupamentos de Leitura sujeito a Restrições através de Métodos de Inteligência Computacional e Sistemas de Informação Geográfica
  subtitle: "Projeto de P&D CEMAR-CELPA/ANEEL com vigência de 2017 a 2019"
  group: featured
  image: assets/images/projetos/Construção.png
  link: https://github.com/
  description: Esse projeto tem como objetivo desenvolver soluções para otimizar a organização de agrupamentos de leitura, levando em consideração restrições específicas e a dinâmica geográfica. Utilizando métodos de inteligência computacional combinados com Sistemas de Informação Geográfica (SIG), o projeto busca criar sistemas capazes de formar agrupamentos eficientes e auto-organizáveis para a coleta de dados em diferentes regiões, como a leitura de medidores ou outros dispositivos distribuídos  
  tags:
  - CEMAR
  - CELPA
  - ANEEL
  - SIG

- title: Medição e validação do consumo de energia usando dispositivos móveis, técnicas de processamento de imagens e inteligência computacional 
  subtitle: "Projeto de P&D Equatorial Energia com vigência de 2016 a 2018"
  group: featured
  image: assets/images/projetos/Medição.png
  link: https://github.com/
  description: Este projeto de P&D em parceria com a Equatorial Energia foca na medição e validação do consumo de energia utilizando dispositivos móveis, processamento de imagens e inteligência computacional. Através de um sistema de autoleitura com autoauditoria periódica, os consumidores podem registrar e verificar seu consumo de energia elétrica enviando imagens dos medidores. O projeto também inclui o desenvolvimento do AutoClara, uma assistente virtual que facilita o processo de leitura e auditoria, integrando funcionalidades de captura de imagens e processamento automático de dados para garantir precisão e eficiência no controle do consumo.
  tags: 
    - Equatorial Energia
    - Processamento de Imagem
    - Inteligencia Artificial


- title: "Otimização da Distribuição de Veículos no Carregamento e Descarregamento de Navios:  Uma Abordagem de Priorização"
  subtitle: Projeto de P&D com a EMAP com inicio em 2023 até os dias atuais
  group: featured
  image: assets/images/projetos/EMAP.jpg
  link: https://github.com/
  description: Este projeto aborda a otimização do processo de movimentação de veículos do Pátio Externo para a área de descarregamento, buscando soluções para evitar congestionamentos e garantir que não haja interrupções no descarregamento dos navios por falta de veículos. Para isso, foram desenvolvidos modelos matemáticos e algoritmos de otimização capazes de sugerir o número ideal de veículos a serem puxados para o descarregamento. Esses modelos permitem uma configuração flexível para equilibrar as filas entre diferentes clientes, maximizar a vazão de produtos transportados e, simultaneamente, minimizar a emissão de poluentes durante o processo.
  tags:
    - Inteligencia artificial
    - Visão computacional


- title: (Sistema de Leitura através da assistente virtual Clara - SiLaC).
  subtitle: "Projeto de P&D com a Equatorial Energia com vigência de 2019 a 2022" 
  group: featured
  image: assets/images/projetos/AUTOC.jpg
  link: https://github.com/
  description: Este projeto P&D com a Equatorial Energia teve vigência de 2019 à 2022; o mesmo propõe o desenvolvimento de um sistema inteligente para auxiliar clientes na leitura e interpretação de dados de consumo de energia. Utilizando técnicas de processamento de linguagem natural (PLN) e inteligência artificial, o sistema, denominado SiLaC, é operado pela assistente virtual Clara, que fornece orientação interativa e feedback automatizado aos usuários. A solução visa simplificar a coleta de dados por meio da interpretação de imagens de medidores de energia, aumentando a precisão das leituras e melhorando a experiência do usuário no monitoramento do consumo energético.

  tags:
    - Inteligencia artificial
    - Visão computacional


- title: Sistema Jurídico Inteligente para Análise e Predição de Resultados de Litígios e Sugestão de Tratativas (SiJurI)
  subtitle: Projeto de P&D com a Equatorial Energia com vigência de 2019 a 2022
  group: featured
  image: assets/images/projetos/SIJURI.jpg
  link: https://github.com/
  description: O SiJurI utiliza técnicas avançadas de aprendizado de máquina e processamento de linguagem natural para processar dados de casos passados, identificar padrões legais e fornecer insights automatizados para advogados e equipes jurídicas.Visando assim otimizar a tomada de decisões, melhorar a eficiência na gestão de processos e aumentar a precisão na previsão de desfechos legais, proporcionando suporte estratégico durante as disputas jurídicas.
  tags:
    - Inteligencia artificial
    - Visão computacional

- title: Definição adaptativa de parâmetros para a crítica da medição do consumo de energia elétrica usando Deep Learning e Survival Analysis (SisHCo)
  subtitle: Projeto de P&D com a Equatorial Energia com vigência de 2019 a 2021
  group: featured
  image: assets/images/projetos/SISHCO.jpg
  link: https://github.com/
  description: Utilizando técnicas de Deep Learning e análise de sobrevivência (Survival Analysis), o sistema ajusta parâmetros automaticamente para detectar anomalias, prever falhas e melhorar a precisão das leituras. O SisHCo visa otimizar a crítica dos dados de medição, adaptando-se às variações de consumo e oferecendo maior confiabilidade na análise energética, contribuindo para uma gestão mais eficiente dos recursos elétricos.  
  tags:
    - Inteligencia artificial
    - Visão computacional