<section class="headerPagina" style="background-image: url('{{ include.background_image }}');">
  {% if include.image %}
  <div class="header-image">
    <img src="{{ include.image }}" alt="Imagem da pÃ¡gina">
  </div>
  {% endif %}
  <h1 class="tituloPagina">{{ page.title }}</h1>

  {% if include.show_search %}
  <div class="barradepesquisa">
    {% include search-box.html %}
    {% include search-info.html %}
  </div>
  {% endif %}

  {% if include.show_post_info %}
  <div class="post-info">
    {% include post-info.html
      published=page.date
      tags=page.tags %}
  </div>
  {% endif %}

 
</section>
