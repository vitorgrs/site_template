<div class="post-info">
  {% assign published = include.published | date: "%B %d, %Y" %}
  {% if published %}
    <span >
      {% include icon.html icon="fa-regular fa-calendar" %}
      <span>{{ published }}</span>
    </span>
  {% endif %}

  {% if include.tags %}
  {% include tags.html tags=include.tags link="blog" %}
  {% endif %}

</div>
